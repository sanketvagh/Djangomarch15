<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>inq_form</title>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
        integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
        integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mini_inq.css' %}">
</head>

<body class="container " background-color="red">
    
 <form action="/mini_inq/" method="POST" class="mt-3" name="form1" onsubmit="return validateForm()">
     {% csrf_token %}
        <!-- first line -->
    <div class="text-center mt-5">
        <h2>Inquiry Form </h2>
    </div>
    <div class="row m-3">
        <div class="col"><label for="cop">Country of Preference:</label> <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="Country[]" value="USA">
                <label class="form-check-label" for="inlineCheckbox1">USA</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="Country[]" id="inlineCheckbox2" value="canada">
                <label class="form-check-label" for="inlineCheckbox2">Canada</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="Country[]" id="inlineCheckbox3" value="AUS" >
                <label class="form-check-label" for="inlineCheckbox3">Aus</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="Country[]" id="inlineCheckbox3" value="NZ" >
                <label class="form-check-label" for="inlineCheckbox3">NZ</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="Country[]" id="inlineCheckbox3" value="UK" >
                <label class="form-check-label" for="inlineCheckbox3">UK</label>
              </div>
        </div>
        <div class="col">Others(if any): <br> <input type="text"  class="form-control-sm" value="NA"
                name="othercountry" id="othercountry">
        </div>
        <div class="col text-right"> <label for="date">Date:</label> <br> <span class="mx-2 fs-5"
                id="dt1"></span>
        </div>
    </div>
   
        

        <div class="border border-dark p-3 m-4">

            <div class="row mb-3">
                <h4>Personal Information</h4>
                <div class="col">
                    <label for="fullname">Enter Fullname:</label>
                    <input type="text" class="form-control" name="fullname" placeholder="Fullname" aria-label="Fullname">
                </div>

            </div>


            <div class="row mb-3">
                <div class="col">
                    <label for="mobile">Mobile number:</label>
                    <input type="text" class="form-control" placeholder="Mobile" name="mobile" aria-label="mobile" id="mobileno">
                </div>
                <div class="col">
                    <input type="checkbox" id="sameno" >

                    <label for="whatsapp">Whatsapp number(check the box if same as mobile number):</label>
                    <input type="text" class="form-control" placeholder="Whatsapp number" id="wno" name="wmobile" aria-label="Middle name"
                        id="wno">
                </div>
            </div>


            <div class="row mb-3">

                <div class="col"> <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="col ">
                    <label for="dob" class="form-label">Date of Birth</label><br>
                    <input type="date" name="dob" id="dob">
                </div>
            </div>



            <div class="row mb-3">
                <div class="col">
                    <label for="gender">Gender:</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"
                            value="Male">
                        <label class="form-check-label" for="inlineRadio1" >Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"
                            value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>

            </div>












            <label for="refrence">Refrence(Newspaper, Hoardings/Posters, Friends/Relatives): &nbsp &nbsp</label>
            <input type="text" name="ref" >

            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary text-center border border-dark m-4" >Submit</button>
            </div>
    </form>


    {% load static %}
    <script type="text/javascript" src="{% static 'js/validateForm.js' %}"  > </script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    
    <script>
        let mob = document.getElementById('mobileno');
        let wmob = document.getElementById('wno');
        let checkbox = document.getElementById('sameno');
        checkbox.addEventListener('click',()=>{
            if(checkbox.checked==true){
                wmob.value=mob.value
            }else {
                wmob.value=''
            }
        })
    </script>
    <script>
        $(document).ready(function () {
            var citylist =
                [
                    "UK", "canada", "USA", "NZ", "AUS"
                ];
            $("#city").select2({
                data: citylist
            });
        });
    </script>

    {% comment %} <script>
        console.log("heello form validateform file")

let dt=document.getElementById('dt1')

let today = new Date().toLocaleDateString()
dt.innerHTML=today
    </script> {% endcomment %}
</body>

</html>
